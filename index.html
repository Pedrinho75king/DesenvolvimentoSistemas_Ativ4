<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon API - Pesquisa</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>Pokémon API</h1>
    <p>Digite o nome ou número do Pokémon para buscar:</p>
    <div class="search-box">
      <input type="text" id="inputPokemon" placeholder="Ex: pikachu ou 25" />
      <button class="button" id="btnSearch">Buscar</button>
    </div>

    <div class="pokemon-info" id="pokemonInfo">
      <!-- Dados do Pokémon vão aparecer aqui -->
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
